<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <h1>ฟอร์มลงทะเบียน</h1>

    <form action="/register" method="POST">
      <fieldset>
        <legend>ข้อมูลส่วนตัว</legend>
        <label for="fname">ชื่อจริง:</label>
        <input type="text" id="fname" name="firstname" required />
        <label for="lname">นามสกุล:</label>
        <input type="text" id="lname" name="lastname" required />
        <br />
        <label for="email">อีเมล:</label>
        <input type="email" id="email" name="email" required />
        <label for="birthdate">วันเกิด:</label>
        <input type="date" id="birthdate" name="birthdate" />
        <br />
        <fieldset>
          <legend>เพศ:</legend>
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">ชาย</label>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">หญิง</label>
          <input type="radio" id="other-gender" name="gender" value="other" />
          <label for="other-gender">อื่นๆ</label>
        </fieldset>
        <label for="country">ประเทศ:</label>
        <select name="country" id="country">
          <option value="">-- เลือกประเทศ --</option>
          <option value="th">ไทย</option>
          <option value="us">สหรัฐฯ</option>
          <option value="jp">เขมร</option>
        </select>
        <br />
        <label for="note">ข้อมูลเพิ่มเติม:</label><br />
        <textarea name="note" id="note" rows="5" cols="50"></textarea>
        <br />
        <input type="checkbox" name="agree" id="agree" required />
        <label for="agree">ฉันยอมรับเงื่อนไขการใช้บริการ</label>
        <br />
      </fieldset>
      <button type="submit">ส่งข้อมูล</button>
      <button type="reset">ยกเลิก</button>
    </form>
  </body>
</html>
